<html>
    <head>
        <title>
            Loops in Js
        </title>
    </head>
    <body>
        <h2>JavaScript While Looping</h2>
        <p id="number"></p>
        <script>
            var text="";
            var i=0;
            while(i<9){
                text += "<br>The number is"+i;
                i++;
            }
            document.getElementById("number").innerHTML=text;
        </script>
    </body>
</html>

<html>
    <head>
        <title>
            Conditions In time Js
        </title>
    </head>
    <body>
        <p>Click the button to get a time-based greeting:</p>
        <button onclick="myFunction()">‚è≥</button>
        <p id="hour"></p>
        <p id="greet"></p>
        <script>
            function myFunction(){
                var greeting;
                var time=new Date().getDay();
                if (time<10){
                    greeting="Good Morning";
                }
                else if(time<20){
                    greeting="Good Day";
                }
                else{
                    greeting="Good Evening";
                }
                document.getElementById("hour").innerHTML="Current Hour is:"
                +time;
                document.getElementById("greet").innerHTML=greeting;
            }
        </script>
    </body>
</html>
